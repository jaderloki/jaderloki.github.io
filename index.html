		<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="container-fluid vh-100 d-flex flex-column">
			<div class="row bg-dark" style="
				z-index: 10;
			">
				<div class="col bg-dark px-0">
					<nav class="navbar navbar-expand-lg navbar-dark">
						<div class="container-fluid">
							<a class="navbar-brand" href="https://jaderloki.github.io/">Jader Lemes</a>
							<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
							<span class="navbar-toggler-icon"></span>
							</button>
							<div class="collapse navbar-collapse" id="navbarSupportedContent">
								<ul class="navbar-nav me-auto mb-2 mb-lg-0">
									<li class="nav-item">
										<a class="nav-link active" aria-current="page" href="#">Home</a>
									</li>
									<li class="nav-item">
										<a class="nav-link" href="#">Link</a>
									</li>
									<li class="nav-item dropdown">
										<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
										Dropdown
										</a>
										<ul class="dropdown-menu">
											<li><a class="dropdown-item" href="#">Action</a></li>
											<li><a class="dropdown-item" href="#">Another action</a></li>

								<form class="d-flex" role="search">

								</form>
							</div>
						</div>
					</nav>
				</div>
			</div>
			<div class="row flex-grow-1">
				<div class="col d-flex flex-column bg-light h-100 position-relative">
					<div class="position-absolute bg-dark h-100 w-100" style="
						top: 0%;
						left: 0%;
						clip-path: polygon(50% 100%, 0% 0, 100% 0);
						z-index: 0;
					"></div>
					<div class="position-absolute bg-white h-100 w-100" style="
						top: -1.5%;
						left: 0%;
						clip-path: polygon(50% 100%, 0% 0, 100% 0);
						z-index: 1;
					"></div>
					<div class="position-absolute bg-dark h-100 w-100" style="
						top: -3%;
						left: 0%;
						clip-path: polygon(50% 100%, 0% 0, 100% 0);
						z-index: 2;
					"></div>
					<div class="position-absolute bg-white w-100" style="
						top: 0%;
						left: 0%;
						height: 1%;
						z-index: 1;
					"></div>
					<div class="row h-100" style="
						z-index: 5;
					">
						<div class="col-auto mx-auto pb-5">
							<div class="row">
								<div class="col-auto mx-auto position-relative imagemJader">
									<div class="row">
										<div class="col-auto m-auto" style="
											padding: 4rem;
										">
											<img src="portfolio.png" class="img-fluid rounded-circle" height="200" width="200">
										</div>
									</div>
									<div class="position-absolute portfolioBorder" style="
										top: 0%;
										left: 0%;
										height: 100%;
										width: 100%;
									" data-parallax="15">
										<img src="portfolioBorder1Orange.png" class="img-fluid">
									</div>
									<div class="position-absolute portfolioBorder" style="
										top: 0%;
										left: 0%;
										height: 100%;
										width: 100%;
									" data-parallax="-7.5">
										<img src="portfolioBorder2Orange.png" class="img-fluid">
									</div>
									<div class="position-absolute portfolioBorder" style="
										top: 0%;
										left: 0%;
										height: 100%;
										width: 100%;
									" data-parallax="9.5">
										<img src="portfolioBorder1White.png" class="img-fluid">
									</div>
									<div class="position-absolute portfolioBorder" style="
										top: 0%;
										left: 0%;
										height: 100%;
										width: 100%;
									" data-parallax="-13">
										<img src="portfolioBorder2White.png" class="img-fluid">
									</div>
									<script>
										$(document).on("mousemove", function(){
											$(".portfolioBorder").each(function(){
												var position = $(this).data("parallax");
												var rect = $(".imagemJader")[0].getBoundingClientRect();
												var rectXCentro = (rect.right - rect.left) / 2 + rect.left;
												var rectYCentro = (rect.bottom - rect.top) / 2 + rect.top;
												
												var posicaoMouseX = ((event.pageX - rectXCentro) * 100) / window.innerWidth;
												//if(rectXCentro > posicaoMouseX){
												//	posicaoMouseX = posicaoMouseX * -1;
												//}
												
												var posicaoMouseY = ((event.pageY - rectYCentro) * 100) / window.innerHeight;
												//if(rectYCentro > posicaoMouseY){
												//	posicaoMouseY = posicaoMouseY * -1;
												//}
												console.log(event.pageX, event.pageY, rectXCentro, rectYCentro);
												var x = (posicaoMouseX * position) / 90;
												var y = (posicaoMouseY * position) / 90;
												console.log("posicaoMouseX", posicaoMouseX, "posicaoMouseY", posicaoMouseY, "x", x, "y", y);
												//
												//console.log(rect.top, rect.right, rect.bottom, rect.left);
												$(this).css("transform", "translateX("+x+"px) translateY("+y+"px)");
											});
										});
									</script>
								</div>
							</div>
							<div class="row">
								<div class="col-auto mx-auto h1 text-white">
									Jader Lemes
								</div>
							</div>
							<div class="row">
								<div class="col-auto h5 text-white border-end border-white">
									PHP Developer
								</div>
								<div class="col-auto h5 text-white border-start border-end border-white">
									Javascript
								</div>
								<div class="col-auto h5 text-white border-start border-white">
									CSS
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
