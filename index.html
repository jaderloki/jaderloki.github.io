<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Bootstrap demo</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	</head>
	<body>
		<div class="container-fluid vh-100 d-flex flex-column">
			<div class="row bg-dark" style="
				z-index: 10;
			">
				<div class="col bg-dark px-0">
					<nav class="navbar navbar-expand-lg navbar-dark">
						<div class="container-fluid">
							<a class="navbar-brand" href="#">Navbar</a>
							<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
							<span class="navbar-toggler-icon"></span>
							</button>
							<div class="collapse navbar-collapse" id="navbarSupportedContent">
								<ul class="navbar-nav me-auto mb-2 mb-lg-0">
									<li class="nav-item">
										<a class="nav-link active" aria-current="page" href="#">Home</a>
									</li>
									<li class="nav-item">
										<a class="nav-link" href="#">Link</a>
									</li>
									<li class="nav-item dropdown">
										<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
										Dropdown
										</a>
										<ul class="dropdown-menu">
											<li><a class="dropdown-item" href="#">Action</a></li>
											<li><a class="dropdown-item" href="#">Another action</a></li>
											<li>
												<hr class="dropdown-divider">
											</li>
											<li><a class="dropdown-item" href="#">Something else here</a></li>
										</ul>
									</li>
									<li class="nav-item">
										<a class="nav-link disabled">Disabled</a>
									</li>
								</ul>
								<form class="d-flex" role="search">
									<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
									<button class="btn btn-outline-success" type="submit">Search</button>
								</form>
							</div>
						</div>
					</nav>
				</div>
			</div>
			<div class="row flex-grow-1">
				<div class="col d-flex flex-column bg-light h-100 position-relative">
					<div class="position-absolute bg-dark h-100 w-100" style="
						top: 0%;
						left: 0%;
						clip-path: polygon(50% 100%, 0% 0, 100% 0);
						z-index: 0;
					"></div>
					<div class="position-absolute bg-white h-100 w-100" style="
						top: -1.5%;
						left: 0%;
						clip-path: polygon(50% 100%, 0% 0, 100% 0);
						z-index: 1;
					"></div>
					<div class="position-absolute bg-dark h-100 w-100" style="
						top: -3%;
						left: 0%;
						clip-path: polygon(50% 100%, 0% 0, 100% 0);
						z-index: 2;
					"></div>
					<div class="position-absolute bg-white w-100" style="
						top: 0%;
						left: 0%;
						height: 1%;
						z-index: 1;
					"></div>
					<div class="row h-100" style="
						z-index: 5;
					">
						<div class="col-auto mx-auto pb-5">
							<div class="row">
								<div class="col-auto mx-auto position-relative">
									<div class="row">
										<div class="col-auto m-auto" style="
											padding: 4rem;
										">
											<img src="portfolio.png" class="img-fluid rounded-circle">
										</div>
									</div>
									<div class="position-absolute" style="
										top: 0%;
										left: 0%;
										height: 100%;
										width: 100%;
									">
										<img src="portfolioBorder.png" class="img-fluid">
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-auto mx-auto h1 text-white">
									Jader Lemes
								</div>
							</div>
							<div class="row">
								<div class="col-auto h5 text-white border-end border-white">
									PHP Developer
								</div>
								<div class="col-auto h5 text-white border-start border-end border-white">
									Javascript
								</div>
								<div class="col-auto h5 text-white border-start border-white">
									CSS
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
	</body>
</html>
